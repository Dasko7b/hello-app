name: CI/CD Build and Update Manifests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-app:latest,${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}

      - name: Prepare SSH for manifests repo
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MANIFESTS_REPO }} # e.g. user/hello-manifests
          path: manifests
          persist-credentials: false
          ssh-strict: true

      - name: Update manifest image tag
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}
          yq eval -i ".spec.template.spec.containers[0].image = strenv(IMAGE)" manifests/deployment.yaml
          cd manifests
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add deployment.yaml
          git commit -m "ci: update image to $IMAGE"
          git push origin main
        env:
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}

# Notes:
# - Secrets required in the application repo:
#   DOCKER_USERNAME, DOCKER_PASSWORD, SSH_PRIVATE_KEY, MANIFESTS_REPO
# - MANIFESTS_REPO should be 'owner/repo' (SSH-accessible). Add the public key of SSH_PRIVATE_KEY
#   as a deploy key with write access on the manifests repository.
