name: CI/CD Pipeline for Hello App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get commit hash
        id: commit
        uses: pr-mpt/actions-commit-hash@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ steps.commit.outputs.short }}

  create-pull-request:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests repository
        uses: actions/checkout@v3
        with:
          repository: Dasko7b/hello-manifests 
          token: ${{ secrets.PAT }}

      - name: Get commit hash
        id: commit
        uses: pr-mpt/actions-commit-hash@v2

      - name: Update image tag in deployment.yaml
        run: |
          sed -i 's|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ steps.commit.outputs.short }}|g' deployment.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "chore: update image tag to ${{ steps.commit.outputs.short }}"
          title: "Update Image to Version ${{ steps.commit.outputs.short }}"
          body: "This PR updates the application image to the latest version built by the CI pipeline."
          branch: "update-image-${{ steps.commit.outputs.short }}"
          base: "main"